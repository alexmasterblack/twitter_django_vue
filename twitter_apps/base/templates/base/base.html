<!DOCTYPE html>

{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MeowMeow</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    </head>

    <body>
        <nav>
            <div class="nav-extended">
                <a href="/" class="brand-logo" style="padding-left: 10px;">MeowMeow</a>
                <a href="/" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    {% if request.user.is_authenticated %}
                        <li><a href="{% url 'tweets' %}">My tweets</a></li>
                        <li><a href="{% url 'user_profile' request.user.username%}">Profile</a></li>
                        <li><a href="{% url 'logout' %}" class="waves-effect waves-light red btn">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'signup' %}" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Signup</a></li>
                        <li><a href="{% url 'login' %}" class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="{% url 'signup' %}">Signup</a></li>
        </ul>

        <section class="section">
            {% block content %}
            {% endblock %}
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        {% block script %}
        {% endblock %}
    </body>
</html>
